{% extends "base.html" %}

{% block title %}Sign Up - PlagCheck{% endblock %}

{% block content %}
<section
    style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 200px); padding: 20px 0;">
    <div class="card" style="width: 100%; max-width: 450px; padding: 30px;">
        <div class="text-center" style="margin-bottom: 20px;">
            <i class="fas fa-user-plus" style="font-size: 3rem; color: var(--primary-color);"></i>
            <h2 style="color: var(--primary-color); margin-top: 10px;">Create Account</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Join PlagCheck today</p>
        </div>

        {% if success %}
        <div class="alert alert-success"
            style="background-color: #d1fae5; color: #065f46; padding: 10px; border-radius: 4px; margin-bottom: 15px; font-size: 0.9rem;">
            <i class="fas fa-check-circle"></i> {{ success }}
        </div>
        {% endif %}

        {% if error %}
        <div class="alert alert-danger"
            style="background-color: #fee2e2; color: #b91c1c; padding: 10px; border-radius: 4px; margin-bottom: 15px; font-size: 0.9rem;">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'Signup' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username"
                    required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                    placeholder="Create a strong password" required>
            </div>

            <div class="form-group">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" id="password2" name="password2" class="form-control"
                    placeholder="Re-enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                Create Account
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
            <p>Already have an account? <a href="{% url 'Login' %}"
                    style="color: var(--accent-color); text-decoration: none; font-weight: 600;">Login here</a></p>
        </div>
    </div>
</section>
{% endblock %}
