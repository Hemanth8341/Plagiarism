{% extends "base.html" %}

{% block title %}Login - PlagCheck{% endblock %}

{% block content %}
<section style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 200px);">
    <div class="card" style="width: 100%; max-width: 400px; padding: 30px;">
        <div class="text-center" style="margin-bottom: 20px;">
            <i class="fas fa-user-circle" style="font-size: 3rem; color: var(--primary-color);"></i>
            <h2 style="color: var(--primary-color); margin-top: 10px;">Welcome Back</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Sign in to your account</p>
        </div>

        {% if error %}
        <div class="alert alert-danger"
            style="background-color: #fee2e2; color: #b91c1c; padding: 10px; border-radius: 4px; margin-bottom: 15px; font-size: 0.9rem;">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'UserLogin' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username"
                    required autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                    placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                Sign In
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
            <p>New to PlagCheck? <a href="{% url 'Register' %}"
                    style="color: var(--accent-color); text-decoration: none; font-weight: 600;">Create an account</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
